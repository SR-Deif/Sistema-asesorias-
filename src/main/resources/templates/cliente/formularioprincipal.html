<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/1116b9e412.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link  rel="stylesheet" href="../static/css/Estilo.css"/>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Asesoria</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
			</ul>
		</div>
	</nav>

    <!--Asesorias-formulario-->
    <div id="Asesoria">
        <h1>Solicitar Asesoría</h1>
        <form th:action="@{/clientes/guardar}" th:object="${clientes}" method="post" class="php-email-form mt-4">
           <!--Id Cliente-->
            <input hidden type="text" id="id_Cliente"  th:field="*{id_Cliente}" />
            
            
            <div class="row">
              <!--Nombre-->
            <div class="col-md-6 form-group clase">
              <input th:field="*{nom_Cliente}" type="text" name="name" class="form-control nuevo" id="name" placeholder="¿Cuál es tu nombre?"
                required>
            </div>
              <!--Apellido-->
            <div class="col-md-6 form-group  clase">
              <input th:field="*{ape_Cliente}" type="text" name="last name" class="form-control nuevo" id="last name"
                placeholder="¿Cuál es tu apellido?" required >
            </div>
  
                <!--Documento-->
            <div class="col-md-6 form-group opciones">
              <label>
                Tipo de Documento
              </label>
              <select th:field="*{tipoDocumentoCliente}" class="elegir" required aria-label="select example">
                <option>Tipo</option>
                <option value="c.c">C.C</option>
                <option value="c.e">C.E</option>
                <option value="otro">Otro</option>
              </select>
            </div>
  
              <!--Número de Documento-->
            <div class="col-md-6 form-group clase">
              <input th:field="*{numeroDocumento}" type="number" name="numDoc" class="form-control nuevo" id="numDoc" placeholder="N° Documento"
              required maxlength="10" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            </div>
  
              <!--Correo-->
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input th:field="*{correo_Cliente}" type="email" class="form-control nuevo" name="email" id="email" placeholder="Agrega tu correo"
                required>
            </div>
  
              <!--Telefono-->
            <div class="col-md-6 form-group clase">
              <input th:field="*{num_Cliente}" type="number" name="tel" class="form-control nuevo" id="tel" placeholder="N° Telefonico" required>
            </div>
  
                <!--Dirección-->
            <div class="col-md-6 form-group clase">
              <input th:field="*{direccion}" type="text" class="form-control nuevo" name="subject" id="Dirección" placeholder="Dirección" required>
            </div>
        </form>


        <!---------------------------
            Solicitud Formulario
        ------------------------------>
        <form th:action="@{/solicituds/guardar}" th:object="${solicitud}" method="post" class="php-email-form mt-4">
                
            <!--Fecha creación-->
            <input hidden class="form-control" type="text" th:field="*{fechaCreacion}"  id="fechaSubCampana"/>

            <!--Tipo de Asesoria-->
            <div class="col-md-6 form-group opciones">
              <label>
                Tipo de Asesoria
              </label>
              <select th:field="*{tipoSolicitud}" class="elegir">
                <option>Tipo</option>
                <option value="presencial">Presencial</option>
                <option value="vitual">Virtual</option>
              </select>
            </div>
  
                <!--Descripción-->
            <div class="form-group mt-3 clase">
              <textarea th:field="*{descripcion}" class="form-control nuevo" name="message" rows="5" placeholder="Descripción " required></textarea>
            </div>
          </div>
          <br>
        </form>

        <!---------------------------
            Agendamiento Formulario
        ----------------------------->
         <form th:action="@{/agendamiento/guardar}" th:object="${agendamiento}" method="post" class="php-email-form mt-4"> 
        <!--Fecha a Agendar-->
        <div class="col-md-6 form-group clase">
            <input th:field="*{fechaAgendamiento}" min="2022-09-20" type="date" class="form-control nuevo" name="subject" id="fechaAgendar" placeholder="Fecha a Agendar" required>
        </div>
                
              
          <div class="enviar"><button type="submit" class="boton">Solicitar</button></div>
  
        </form>
      </div>
  
      <!--Fin formulario asesorias-->
  </body>
</html>
