<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Asesoria</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
			</ul>
		</div>
	</nav>
    <div>
        <div class="container">
        <table  id="example" class="tablas" border="1" style="width:100%">

            <tr>
                <th>Id Cliente</th>
                <th>Nombre Cliente</th>
                <th>Apellido Cliente</th>
                <th>Dirección</th>
                <th>Correo Cliente</th>
                <th>N° Tel Cliente</th>
                <th>Tipo de Documento</th>
                <th>Documento</th>
                <th>Estado</th>
                <th >Acciones</th>
                
            </tr>
            <tr th:each="clientes:${listaClientes}">
                <td th:text="${clientes.id_Cliente}"></td>
                <td th:text="${clientes.nom_Cliente}"></td>
                <td th:text="${clientes.ape_Cliente}"></td>
                <td th:text="${clientes.direccion}"></td>
                <td th:text="${clientes.correo_Cliente}"></td>
                <td th:text="${clientes.num_Cliente}"></td>
                <td th:text="${clientes.tipoDocumentoCliente}"></td>
                <td th:text="${clientes.numeroDocumento}"></td>
                <td>
                    <span th:if="${clientes.estado==true}">Activo</span>
                    <span th:if="${clientes.estado==false}">Inactivo</span>
                </td>
                <!-- <td th:text="#"></td> -->

                <!-- <td th:if="${c.estadoCliente == true}">
                    <span class="badge bg-success active">Activo</span>
                </td>
                <td th:if="${c.estadoCliente == false}">
                    <span class="badge bg-danger active">Inactivo</span>
                </td> -->

                <td>
                    <a th:href="@{'/clientes/editar'+'/'+${clientes.id_Cliente}}" >Modificar</a>
                    <a th:if="${clientes.estado==true}" th:href="@{'/clientes/estado'+ '/' + ${clientes.id_Cliente}}"class="btn btn-danger">Inactivar</a>
                    <a th:if="${clientes.estado==false}" th:href="@{'/clientes/estado'+ '/' + ${clientes.id_Cliente}}"class="btn btn-info">Activar</a>


                </td>
            </tr>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>
    <script>
    $(document).ready(function () {
    $('#example').DataTable();
    });
</script>

</body>
</html>
