<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Formulario de Registro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>

	<link rel="stylesheet" th:href="@{/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css}">
	<script src="https://kit.fontawesome.com/392a27d13c.js" crossorigin="anonymous"></script>


	<link rel="stylesheet" th:href="@{/css/style-registro.css}">
	<link rel='shortcut icon' type='image/x-icon' th:href='@{/img/logo.png}' />
	<link rel="stylesheet" th:href="@{/css/custom.css}">

</head>

<body th:src=" @{'/fonts/poppins/Poppins-Regular.ttf'}" >

	<div class="wrapper" style="background-image: url('img/Login/a.jpg');">
		<div class="inner">
			<div class="image-holder">
				<img th:src="@{img/Login/j.jpg}" alt="">
			</div>

			<form th:action="@{/registro}" method="post" >

				<img th:src="@{img/logo.png}" class="logo" alt="">
				
				<h3>Registrarse</h3>
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicación</div>
				</div> 

				<!--Nombre y Apellido-->
				<div class="form-group">
					<input type="text" id="nombre" name="nombre" th:value="*{nombre}" placeholder="Nombre" class="fom">

					<input type="text" id="apellido" name="apellido" th:value="*{apellido}" placeholder="Apellido" class="fom">
				</div>

				<!--Email-->
				<div class="form-wrapper">
					<input type="email" id="email" placeholder="Ejemplo@dominio.com" class="form-control" name="email" th:value="*{email}">
					<i class="fa-sharp fa-solid fa-envelope"></i>
				</div>

				<!--Contraseña-->
				<div class="form-wrapper">
					<input type="password" placeholder="Contraseña" id="password" class="form-control"
						 name="password" th:value="*{password}">
					<i class="fa-sharp fa-solid fa-lock"></i>
				</div>

				<!--Tipo Documento-->
				<div class="form-wrapper">
					<select name="tipoDocUsuario" th:value="*{tipoDocUsuario}" class="form-control" required>
						<option value="" disabled selected>Tipo documento</option>
						<option value="CC">C.C</option>
						<option value="DNI">DNI</option>
						<option value="CE">C.E</option>
					</select>
					<div class="invalid-feedback">Elegir el Tipo de Documento</div>
					<i class="fa-sharp fa-solid fa-caret-down" style="font-size: 17px"></i>
				</div>

				<!--Número Documento-->
				<div class="form-wrapper">
					<input type="number" id="numeroDocUsuario" placeholder="Documento" class="form-control"
						name="numeroDocUsuario" th:value="*{numeroDocUsuario}">
					<i class="fa-sharp fa-solid fa-user"></i>
				</div>

				<!--Número telefonico-->
				<div class="form-wrapper">
					<input type="number" id="telefonoUsuario" placeholder="Telefono" name="telefonoUsuario" th:value="*{telefonoUsuario}"
						class="form-control" required>
					<i class="fa-sharp fa-solid fa-phone"></i>
				</div>

				<!--Direccion-->
				<div class="form-wrapper">
					<input type="text" id="direccion" placeholder="Dirección" name="direccion" th:value="*{direccion}"
						class="form-control" required>
					<i class="fa-sharp fa-solid fa-phone"></i>
				</div>


				<a style="--clr:#1e9bff" onclick="return confirm('Deseas guardar estos datos!');">
					<button type="submit" class="botoncito">Guardar
						<i class="fa-sharp fa-solid fa-arrow-right"></i>
					</button>

					<div class="span">
					    <span>Si estas registrado <a th:href="@{/login}">inicia sesión aqui</a></span>
					</div>
			</form>
		</div>
	</div>
	</div>

	</script>
		<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>

</html>
